<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!-- child  shortcut syntax: >--- >h1>ul>li -->
    <h1>
        <ul>
            <li></li>
        </ul>
    </h1>

    <!-- sibling shortcut syntax : +---h1+h2+h3-->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!-- Multiplication : *--- (ul>li*5) -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- numbering: $ --- nav>ul>li*5>a[href = $] -->

    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </nav>






</body>

</html>

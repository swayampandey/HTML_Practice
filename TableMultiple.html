<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple rows and columns table</title>
</head>

<body>
    <h1>Haviest Bird</h1>
    <table>
        <tr>
            <th>Bird</th>
            <th>Average Mass</th>
            <th>Kg</th>
            <th>Lb</th>
            <th>Flighted</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104</td>
            <td>230</td>
            <td>29.5</td>
            <td>No</td>
        </tr>
    </table>

</body>

</html>
